    <script>
        $(document).ready(function () {
            var editor = CodeMirror.fromTextArea($("#code")[0], {
                mode: 'gfm',
                lineNumbers: true,
                styleActiveLine: true,
                theme: "monokai",
                autofocus: true,
                extraKeys: {
                    "Ctrl-S": function (cm) {
                        var value = cm.getValue();
                        console.log(value);
                        $.ajax({
                            type: "POST",
                            url: "http://127.0.0.1:8080/api/markdown_to_html.json",
                            contentType: "application/json; charset=utf-8",
                            data: JSON.stringify(value),
                            dataType: "json",
                            success: function (message) {
                                console.log(message);
                                $("body").html(message.data);
                            },
                            error: function (message) {
                                console.log(message);
                            }
                        });
                    }
                }
            });
            editor.on("change", function (cm, changes, b) {
            });
            editor.setSize(null, $(document).height());
            var value = editor.getValue();
            console.log(value);
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8080/api/markdown_to_html.json",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(value),
                dataType: "json",
                success: function (message) {
                    console.log(message);
                    $("body").html(message.data);
                },
                error: function (message) {
                    console.log(message);
                }
            });
        });
    </script>
